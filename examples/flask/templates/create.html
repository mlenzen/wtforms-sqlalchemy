<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{ model.__name__ }}</title>
    </head>
    <body>
        <p>
            <a href="{{ url_for('car') }}">Car</a> /
            <a href="{{ url_for('make') }}">Make</a>
        </p>
        <h1>{{ model.__name__ }}</h1>
        <h2>Create New</h2>
        {% if success %}<p>Saved Successfully!</p>{% endif %}
        <form method="post" action="">
            {% for field in form %}
                <p>{{ field.label }} {{ field }}</p>
            {% endfor %}
            <p><button type="submit">Submit</button></p>
        </form>
        <h2>List</h2>
        <ul>
            {% for obj in model.query %}
                <li>{{ obj }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
